# Tasks for install-docker-config role
- name: Install docker wrapper
  copy:
    src: docker-wrapper.py
    dest: /usr/local/bin/docker-wrapper.py
    owner: root
    group: root
    mode: "0755"
- name: Ensure docker service is enabled (best-effort)
  systemd:
    name: docker
    enabled: true
    state: started
  failed_when: false
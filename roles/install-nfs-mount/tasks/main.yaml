# Tasks for install-nfs-mount role
- name: Install NFS utilities
  yum:
    name: "{{ nfs_packages }}"
    state: present
  when: ansible_os_family == "RedHat"

- name: Ensure NFS mount points exist
  file:
    path: "{{ item.mount_point }}"
    state: directory
    mode: "{{ item.mode | default('0755') }}"
  loop: "{{ nfs_mounts }}"
  when: nfs_mounts | default([]) | length > 0

- name: Mount NFS shares
  mount:
    path: "{{ item.mount_point }}"
    src: "{{ item.src }}"
    fstype: nfs
    opts: "{{ item.opts | default(nfs_default_opts) }}"
    state: mounted
  loop: "{{ nfs_mounts }}"
  when: nfs_mounts | default([]) | length > 0

- name: Enable and start NFS services
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - rpcbind
    - nfs-client.target
  when: nfs_enable_services | bool


